<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪花</title>
    <style>
        /* 
         * ⣠⠛⠛⣄⣠⠶⠛⠛⠛⠶⣄⣠⠛⠛⣄
⢿　 ⠋　　　　 　⠙　 ⡿
　 ⣾　●　ᴥ　●　⣷
　  ⠻⣄　　　　   ⣠⠟
　 ⣠⡿  你是傻逼 ⢿⣄
     ⠙⠛⠋          ⠙⠛⠋  🔪
　　  ⢿⣀⣀⡿ ⢿⣀⣀⡿
         * 作者提示：
         * 1. 雪花随机飘落，送给那个不成熟的你
         * 2. 真是闲着你了
         * 3. 哈哈哈
         * 4. 是开源的，你偷什么偷？
         */
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .message {
            text-align: center;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            max-width: 80%;
        }
        
        h1 {
            color: #ff69b4;
            font-size: 2.8em;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.9);
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ff69b4;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        p {
            font-size: 1.3em;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        
        p:nth-child(2) { animation-delay: 3.5s; }
        p:nth-child(3) { animation-delay: 4.5s; }
        p:nth-child(4) { animation-delay: 5.5s; }
        p:nth-child(5) { animation-delay: 6.5s; }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff69b4; }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: fall linear infinite;
            color: #ff69b4;
            text-shadow: 0 0 10px currentColor;
            font-size: 24px;
            will-change: transform;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.7));
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <div class="message">
        <h1>给特别的你</h1>
        <p>在这漫天爱心的时刻，</p>
        <p>我想告诉你，</p>
        <p>你是我生命中最美的风景，</p>
        <p>送给你最好的礼物。</p>
        <p>❤️</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建爱心元素
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                
                // 随机大小
                const size = Math.random() * 25 + 15;
                heart.style.fontSize = `${size}px`;
                
                // 随机位置
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = -50 + 'px';
                
                // 随机动画时长
                const duration = Math.random() * 8 + 5;
                heart.style.animationDuration = `${duration}s`;
                
                // 随机延迟
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机透明度
                const opacity = Math.random() * 0.7 + 0.3;
                heart.style.opacity = opacity;
                
                // 随机颜色变化
                const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#db7093', '#ff6b6b'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.color = color;
                
                // 随机旋转方向
                const direction = Math.random() > 0.5 ? 1 : -1;
                heart.style.animationName = `fall${direction}`;
                
                document.getElementById('hearts-container').appendChild(heart);
                
                // 动画结束后移除爱心
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // 为不同旋转方向添加动画
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall1 {
                    0% { transform: translateY(-50px) rotate(0deg) scale(0.5); }
                    100% { transform: translateY(100vh) rotate(360deg) scale(1); }
                }
                @keyframes fall-1 {
                    0% { transform: translateY(-50px) rotate(0deg) scale(0.5); }
                    100% { transform: translateY(100vh) rotate(-360deg) scale(1); }
                }
            `;
            document.head.appendChild(style);
            
            // 初始创建一些爱心
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 200);
            }
            
            // 持续创建爱心
            setInterval(createHeart, 300);
            
            // 鼠标交互效果
            document.addEventListener('mousemove', function(e) {
                if (Math.random() > 0.7) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.classList.add('heart');
                    heart.style.left = e.clientX + 'px';
                    heart.style.top = e.clientY + 'px';
                    heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                    heart.style.animationDuration = `${Math.random() * 5 + 3}s`;
                    heart.style.opacity = Math.random() * 0.5 + 0.5;
                    
                    const colors = ['#ff69b4', '#ff1493', '#ffb6c1'];
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.getElementById('hearts-container').appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
